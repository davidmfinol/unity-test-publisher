name: 'Unity Tests'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  
jobs:
  # unit tests
  units:
    name: 'Unit Tests for Action'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test
      
  # run unity tests & analyze result
  test:
    name: 'Analyze Test Results'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: 'Publish playmode results'
        if: ${{ always() }}
        with:
          checkName: 'Test Results (playmode)'
          workdirPrefix: '/github/workspace/'
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          report: ./reports/playmode-results.xml
      - uses: ./
        name: 'Publish editmode results'
        if: ${{ always() }}
        with:
          checkName: 'Test Results (editmode)'
          workdirPrefix: '/github/workspace/'
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          report: ./reports/editmode-results.xml
